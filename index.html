    <button onclick="topFunction()" id="BtTop">Voltar ao Topo</button>

    <script>
      function zindex1(x) {
        x.style.boxShadow = "0px 0px 0px";
        x.style.margin = "0px auto";
        x.style.marginBottom = "160px";
        document.getElementById("img1").style.marginTop = "10px";
      }

      function zindex2(x) {
        x.style.boxShadow = "0px -10px 10px";
        x.style.width = "100%";
        x.style.position = "relative";
        x.style.margin = "0 auto";
        document.getElementById("img1").style.marginTop = "10px";
        document.getElementById("img2").style.marginBottom = "10px";
      }

      function topFunction() {
        document.body.scrollTop = 0; 
        document.documentElement.scrollTop = 0; 
      }
    </script>
