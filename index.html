<html>

    <link rel="stylesheet" href="css\home.css" />
    <link rel="stylesheet" href="css\font.css" />
    <link rel="stylesheet" href="css\menu.css" />
    <link rel="preload" href="css\VCROSDMono.ttf" as="font" type="font/ttf" />
    <link
      rel="preload"
      href="css\Dosis-Regular.ttf"
      as="font"
      type="font/ttf"
    />
    <link rel="preload" href="css\Dosis-Bold.ttf" as="font" type="font/ttf" />
  </head>

  <body>
    <nav class="navMenu">
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="galeria.html">Cronologia</a>
          <ul class="dropdown">
            <li><a href="#">1980</a></li>
            <li><a href="#">1990</a></li>
            <li><a href="#">2000</a></li>
            <li><a href="#">2010</a></li>
            <li><a href="#">2020</a></li>
            <div class="dot2"><img src="imgs\ativo.png" /></div>
          </ul>
        </li>
        <li><a href="#">Sobre</a></li>
        <div class="dot"><img src="imgs\ativo.png" /></div>
      </ul>
    </nav>

    <div class="separaMenu"></div>

    <h1 z-index: 0; class="animacao-texto animacao-1" style="margin-top: 18% ; font-size: 400%;">Bem-vindo ao EvoJogos</h1>
    <h3 class="animacao-texto animacao-2" style="margin-top: 100px; margin-bottom: 20%">Aqui poderás ver os diferentes jogos digitais de cada decada - dos mais antigos aos mais recentes</h1>

   
      <div class="separa"></div>
    <h2 style="margin-bottom: 50px">
      Vê alguns dos melhores jogos
    </h2>

    <div class="linha">
      <div class="coluna">
        <img
          id="img1"
          style="width: 100%"
          src="imgs\pacman.jpg"
          onmouseover="zindex1(this)"
          onmouseout="zindex2(this)"
        />
        <img
          style="width: 100%; transform: translateY(-150px)"
          src="imgs\marioworld.png"
          onmouseover="zindex1(this)"
          onmouseout="zindex2(this)"
        />
        <img
          style="width: 100%; transform: translateY(-300px)"
          src="imgs\marioworld.png"
          onmouseover="zindex1(this)"
          onmouseout="zindex2(this)"
        />
        <img
          style="width: 100%; transform: translateY(-450px)"
          src="imgs\marioworld.png"
          onmouseover="zindex1(this)"
          onmouseout="zindex2(this)"
        />
        <img
          id="img2"
          style="width: 100%; transform: translateY(-600px)"
          src="imgs\marioworld.png"
          onmouseover="zindex1(this)"
          onmouseout="zindex2(this)"
        />
      </div>
    </div>
    <div
      class="separa"
      style="transform: translateY(50px); z-index: 999; height: 150px; margin-top:0;"
    ></div>

    <script>
      function zindex1(x) {
        x.style.boxShadow = "0px 0px 0px";
        x.style.margin = "0px auto";
        x.style.marginBottom = "160px";
        document.getElementById("img1").style.marginTop = "10px";
      }

      function zindex2(x) {
        x.style.boxShadow = "0px -10px 10px";
        x.style.width = "100%";
        x.style.position = "relative";
        x.style.margin = "0 auto";
        document.getElementById("img1").style.marginTop = "10px";
        document.getElementById("img2").style.marginBottom = "10px";
      }
    </script>
  </body>
</html>
