      <div class="slides">
        <div class="num">1 / 6</div>

      </div>

      <div class="slides">
        <div class="num">2 / 6</div>

      </div>

      <div class="slides">
        <div class="num">3 / 6</div>
        <iframe src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
      </div>

      <div class="slides">
        <div class="num">4 / 6</div>
        <img src="outras_imgs/SonictheHedgehogtitlescreen1991.webp" style="width: 100%" />

      </div>

      <div class="slides">

      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>


      <div class="row">
        <div class="column">
          <img
            class="transparente cursor"
            src="imgs/marioworld.png"
            style="width: 100%"
            onclick="currentSlide(1)"

          />
        </div>
        <div class="column">
          <img
            class="transparente cursor"
            src="imgs/pacman.jpg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Cinque Terre"
          />
        </div>
        <div class="column">
          <img
            class="transparente cursor"
            src="img_mountains.jpg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Mountains and fjords"
          />
        </div>
        <div class="column">
          <img
            class="transparente cursor"
            src="img_lights.jpg"
            style="width: 100%"
            onclick="currentSlide(4)"

          />
        </div>
        <div class="column">
          <img
            class="transparente cursor"
            src="img_nature.jpg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Nature and sunrise"
          />
        </div>
        <div class="column">
          <img
            class="transparente cursor"
            src="img_snow.jpg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="Snowy Mountains"
